<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="choicesAvailable"></div>

    <div id="playerNamesContainer" style="display:none">
        <div id="playerName" class="playerNames"></div>
        <div id="opponentName" class="playerNames"></div>

    <div id="displayTurn"></div>

    <div id="userChoice"></div>
    <div id="opponentChoice"></div>

    <div id="result"></div>

    <div id="playerScore"></div>
    <div id="opponentScore"></div>

    <button id="saveGame" style="display:none">Save Game</button>
    <div id="savedGames"></div>

    <script src="app.js"></script>
